<!DOCTYPE html>
<html>
  <heade>
    <meta charset="UTF-8" />
    <!--Declrando o dicionario que usamos em nossa lingua-->
    <title>JESUS CRISTO MEU SALVADOR!</title>
    <!--Titulo da pagina-->
    <link rel="stylesheet" href="reset.css" />
    <!--Precisa ser o primeiro pos a ordem importa-->
    <link rel="stylesheet" href="style.css" />
  </heade>
  <body>
    <header>
      <!--Cabeçalho do nosso conteúdo-->
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da barbearia alura" /></h1>
        <nav>
          <!--Tag de navegção, menu-->
          <ul>
            <!--Lista não ordenada, montando o menu da página-->
            <li><a href="index.html">Home</a></li>
            <!--Tag a é uma Âncora para uma outra parte da web-->
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e sobrenome</label>
        <input
          class="input-padrao"
          type="text"
          name="nome"
          id="nome"
          placeholder="Luan"
          required
        />

        <label for="email">Email</label>
        <input
          class="input-padrao"
          type="email"
          id="email"
          placeholder="JesuMeuSalvador@gmail.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          class="input-padrao"
          type="telefone"
          id="telefone"
          placeholder="(92) 993000308"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          class="input-padrao"
          cols="60"
          id="mensagem"
          rows="10"
        ></textarea>
        <!--Cols = a coluna é rows = linha, assim manipulamos a altura e a altura do textarea-->

        <fieldset class="contato">
          <!--Fieldset agrupamento de dados-->
          <legend>Como deseja recebe nosso contato ?</legend>
          <!--titulo de um fieldset-->
          <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email" />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whats"
            ><input
              type="radio"
              name="contato"
              checked
              id="radio-whats"
            />Whatssap</label
          ><!--Checked deixa marcado-->
        </fieldset>

        <fieldset class="drop">
          <!--Fieldset agrupamento de dados-->
          <legend>Em qual turno deseja se atendido ?</legend>
          <!--titulo de um fieldset-->
          <select name="turno" id="">
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </fieldset>

        <label class="check" for="enviarEmail">
          <input type="checkbox" name="enviarEmail" id="enviarEmail" /> Podemos
          enviar novidades para o seu email ?</label
        >

        <input type="submit" class="enviar" value="ENVIAR" id="enviar" />
      </form>
      <table>
        <thead>
          <!--cabeçalho da tabela-->
          <tr>
            <th>
              <!-- celula do head da tabeça-->
              Dia
            </th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <!--corpo da tabela-->
          <tr>
            <!--Linha-->
            <td>Segunda</td>
            <!--Celula do boy-->
            <td>8hrs -- 20hrs</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8hrs -- 20hrs</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8hrs -- 20hrs</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <!--Tag do rodapé-->
      <img src="./logo-branco.png" alt="logo da barberia alura" />
      <p class="copy">&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
